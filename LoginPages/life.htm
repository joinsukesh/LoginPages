<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>    
    <link href="/assets/css/Vendor/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/css/Vendor/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/css/life.css" rel="stylesheet" />
</head>
<body>
    <form id="LoginForm">
    <div id="main">
        
        <div class="login-box">            
            <span class="logo"></span>
            <input type="text" id="txtUsername" class="form-control textbox" placeholder="Username" required/>
            <input type="password" id="txtPassword" class="form-control textbox" placeholder="Password" required/>
            <button type="submit" class="btn btn-default btn-login">Login</button>        
        </div>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators" style="display:none;">
                <li data-target="#myCarousel" data-slide-to="0"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
                <li data-target="#myCarousel" data-slide-to="7"></li>                
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="assets/Images/LifeGoesOn.jpg" class="img-responsive" />
                </div>
                <div class="item">
                    <img src="assets/Images/DontGiveUp.jpg" class="img-responsive" />
                </div>
                <div class="item">
                    <img src="assets/Images/EachDay.jpg" class="img-responsive" />
                </div>
                <div class="item">
                    <img src="assets/Images/Everyday.jpg" class="img-responsive" />
                </div>
                <div class="item ">                    
                    <img src="assets/Images/BigCloud.jpg" class="img-responsive" />
                </div>
                <div class="item">
                    <img src="assets/Images/LifeHope.jpg" class="img-responsive" />
                </div>
                <div class="item">
                    <img src="assets/Images/LifeIsBeautiful.jpg" class="img-responsive" />
                </div>
                <div class="item">                    
                    <img src="assets/Images/SingleDream.jpg" class="img-responsive" />
                </div>
            </div>            
        </div>

        
    </div>
    </form>
    <!------------SCRIPTS--------------------------------->    
    <script src="/assets/js/Vendor/jQuery-2.1.1.js"></script>
    <script src="/assets/js/Vendor/bootstrap.min.js"></script>
    <script src="/assets/js/life.js"></script>
</body>
</html>
