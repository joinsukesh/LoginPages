<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    
    <title>Login</title>
    <link href="/assets/css/pws.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="div-login">
        <div class="brand">
            <span class="char1 animated wow zoomInOut" data-wow-delay="0s">P</span>
        </div>
        <div class="brand">
            <span class="char2 animated wow zoomInOut" data-wow-delay="0.2s">E</span>
        </div>
        <div class="brand">
            <span class="char3 animated wow zoomInOut" data-wow-delay="0.4s">N</span>
        </div>
        <div class="brand">
            <span class="char3 animated wow zoomInOut" data-wow-delay="0.6s">N</span>
        </div>
        <div class="brand">
            <span class="char2 animated wow zoomInOut" data-wow-delay="0.8s">Y</span>
        </div>
        <div class="brand">
            <span class="char2 animated wow zoomInOut" data-wow-delay="1.0s">W</span>
        </div>
        <div class="brand">
            <span class="char2 animated wow zoomInOut" data-wow-delay="1.2s">I</span>
        </div>
        <div class="brand">
            <span class="char2 animated wow zoomInOut" data-wow-delay="1.4s">S</span>
        </div>
        <div class="brand">
            <span class="char2 animated wow zoomInOut" data-wow-delay="1.6s">E</span>
        </div>
        <div class="underline">
        </div>
        <div class="div-controls">
            <input type="text" placeholder="Username" />
            <br />
            <input type="password" placeholder="Password" />
            <br />
            <button>
                Sign In</button>
        </div>
    </div>
    <!-------------------------------------------SCRIPTS------------------------------------------------------------>
    
    <script src="/assets/js/Vendor/wow.js"></script>
    <script>
        new WOW().init();        
    </script>
</body>
</html>
